<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<script src="DRSSRegConfirm.js"></script>
	</head>
	<body background="background.png">
		<a href="settings.html" style="float: right, top;"><img src="settings.png" title="Настройки"></img></a>
		<h3 align="center">Печать справок по регистрации ЗО в ДРСС</h3>
		<table border="0" cellpadding="1px" cellspacing="1px" id="zoTable" style="width: 550px; heigth: 500px;">
			<tr>
				<th>Код ЗО</th><th>Ф.И.О</th>
			</tr>
			<tr>
				<td><input type="text" size="12" maxlength="10" pattern="[0-9]{10}" id="IdInput"></td>
				<td><input type="text" size="50" maxlength="60" pattern=".+\s.+\s.+" id="FIOInput"></td>
				<td><input type="button" value="Добавить" id="addButton" style="float: right;"></td>
			</tr>
		</table>
		<br>
		<input type="image" title="Начать печать!" src="print.png" id="printButton" style="float: left; display: none;">
		<input type="image" title="Журнал запросов" src="journal.png" id="journalButton" style="margin-left: 5px">
		<div id="info" style="display: inline-block; width: 100%;">
			<span id="ver" style="font-size: 8pt; float: right; diplay: block;">ERROR: INITIALIZATION FAIL :(</span><br>
			<span style="font-size: 8pt; float: left;">Разработка: Андрюнин Дмитрий</span>
			<a style="float: right; font-size: 8pt;" href="mailto:bogoduh@kharkov1.kharkov.pfu.gov">bogoduh@kharkov1.kharkov.pfu.gov</a>
		</div>
	</body>
</html>
